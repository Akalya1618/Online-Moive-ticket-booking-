{% extends 'base.html' %}
{% block content %}
<h2>Now Showing</h2>
<div class="movie-list">
    {% for movie in movies %}
        <div class="movie-card">
            <h3>{{ movie.title }}</h3>
            <p>{{ movie.description|truncatechars:100 }}</p>
            <a href="{% url 'movie_detail' movie.id %}">View Showtimes</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
